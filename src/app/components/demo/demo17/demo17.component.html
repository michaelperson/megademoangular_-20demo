<div class="container-fluid">
	<div class="row">
		<div class="col">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">Demo 17 : Les observables</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
    <div class="row">

        <div class="col-12 align-self-center">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Observable of()
                </div>
                <div class="card-body">
                    {{simpleOfResponse}}
                    <button class="btn btn-primary" (click)="emitOf(1556)">Changer la valeur Ã©mise par le of()</button>
                </div>
            </div>
        </div>


        <div class="col-12 align-self-center">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Observable from()
                </div>
                <div class="card-body">
                    {{simpleFromResponse}}
                </div>
            </div>
        </div>


        <div class="col-12 align-self-center">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Observable interval()
                </div>
                <div class="card-body">
                    {{simpleIntervalResponse}}
                </div>
            </div>
        </div>

        <div class="col-12 align-self-center">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Fake service de connexion<br>
                    State : {{isConnect}}
                </div>
                <div class="card-body">
                    <button *ngIf="!isConnect" class="btn btn-success" (click)="login()">Login</button>
                    <button *ngIf="isConnect" class="btn btn-danger" (click)="logout()">Logout</button>
                    <button *ngIf="!isConnect" class="btn btn-primary">Create Account</button>
                </div>
            </div>
        </div>


        <div class="col-12 align-self-center">
            <div class="card">
                <div class="card-header bg-success text-white">
                   Res de Subject : {{myString1}}<br>
                   Res de Behavior Subject :  {{myString2}}
                </div>
                <div class="card-body">
                    <button class="btn btn-success" (click)="emitSub()">Emettre les sujets</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
