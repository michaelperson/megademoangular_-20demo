<div *ngFor="let product of listProduct">
    <ul class="list-group">
        <app-details 
            [productName]="product.name"
            [productId]="product.id"
            [productPrice]="product.price"
            (deleteData)="deleteDataParent($event)"
            (updatePrice)="updatePriceParent($event)"
        >
        </app-details>
    </ul>
</div>
