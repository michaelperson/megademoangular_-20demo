<div class="container-fluid">
	<div class="row">
		<div class="col">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">Demo 2 : Le binding two way ts -> html -> ts</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col align-self-center">
			<div class="card">
				<div class="card-header bg-success text-white">
					Binding de string
				</div>
				<div class="card-body">
					<p class="card-text">Ma Variable maVariable1 vaux -> {{maVar1}}</p>
                    <input type="text" class="form-control" [(ngModel)]="maVar1" />
				</div>
			</div>
		</div>

		<div class="col">
			<div class="card">
				<div class="card-header bg-success text-white">
					Binding de number
				</div>
				<div class="card-body">
					<p class="card-text">Ma Variable maVar2 vaux -> {{maVar2}}</p>
                    <input type="number" class="form-control" [(ngModel)]="maVar2" />
				</div>
			</div>
		</div>

		<div class="col">
			<div class="card">
				<div class="card-header bg-success text-white">
					Binding de Boolean
				</div>
				<div class="card-body">
					<p class="card-text">Ma Variable maVar3 vaux -> {{maVar3}}</p>
                    <input type="checkbox" class="form-check-input" [(ngModel)]="maVar3" />
				</div>
			</div>
		</div>
	</div>
</div>
